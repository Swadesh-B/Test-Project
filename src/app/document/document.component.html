<div class="heading">
    <h2 class="heading-item">Documents</h2>
    <h3 class="heading-item">Search Documents or select category</h3>
</div>
<div class="flex-container">
    <div class="flex-item-left">
        <ul>
            <li (click)="applyFilter('all')" [ngClass]="{'active': selectedCategory == 'all'}">All</li>
            <li *ngFor="let card of category" [ngClass]="{'active': selectedCategory == card.category}" (click)="applyFilter(card.category)">{{card.category}}</li>
        </ul>
    </div>
    <div class="flex-item-right">
        <input type="text" (keyup)="searchFilter($any($event).target.value)" class="search-bar" placeholder="Start typing document name...">
        <div class="ui-cards">
            <ui-card *ngFor="let card of filteredItems" [card] = "card"></ui-card>
        </div>
    </div>
</div>
