<div class="card-container">
    <div class="card-category">
        <span [ngStyle]="{'background': card.category === 'Technical' ? 'var(--color-cat1)' : 
            (card.category === 'Financial' ? 'var(--color-cat3)' : 
            (card.category === 'Human Resources' ? 'var(--color-cat2)' : 'var(--color-cat4)')) }">{{card.category}}</span>
    </div>
    <div class="card-title">
        <span>{{card.title}}</span>
    </div>
</div>
